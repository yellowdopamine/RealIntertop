<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-12 mx-auto">
            <div class="row">
                <form action="">
                    <div class="col-12 mx-auto d-flex justify-content-between">
                        <div class="dropdown mx-auto">
                            <button class="btn btn-outline-success dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                SORT
                            </button>
                            <ul class="dropdown-menu">
                                <div class="form-check mx-1">
                                    <input class="form-check-input" type="checkbox" name="brand">
                                    <label class="form-check-label">Price asc</label>
                                </div>
                                <div class="form-check mx-1">
                                    <input class="form-check-input" type="checkbox" name="brand">
                                    <label class="form-check-label">Price desc</label>
                                </div>
                                <div class="form-check mx-1">
                                    <input class="form-check-input" type="checkbox" name="brand">
                                    <label class="form-check-label">Popularity</label>
                                </div>
                                <div class="form-check mx-1">
                                    <input class="form-check-input" type="checkbox" name="brand">
                                    <label class="form-check-label">Discount</label>
                                </div>
                            </ul>
                        </div>
                        <div class="dropdown mx-auto">
                            <button class="btn btn-outline-success dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                BRAND
                            </button>
                            <ul class="dropdown-menu">
                                <div class="form-check mx-1">
                                    <input class="form-check-input" type="checkbox" name="brand">
                                    <label class="form-check-label">Timberland</label>
                                </div>
                            </ul>
                        </div>
                        <div class="mx-auto">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">

            </div>
            <div class="col-10 ">
                <div class="row d-inline-flex" id="item-cards">

                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            var data = new FormData(document.querySelector('form'));
            fetch('/search.php', {
                method: 'POST',
                body: data
            })
                .then(response => response.json())
                .then(result => {
                    var cards = '';
                    result.forEach(function (item) {
                        cards += '<div class="card"><div class="card-body"><h5 class="card-title">' + item.title + '</h5><p class="card-text">' + item.description + '</p></div></div>';
                    });
                    document.querySelector('.results').innerHTML = cards;
                })
                .catch(error => console.error(error));
        });


        fetch('http://localhost:8000/api/item/all')
            .then(response => response.json())
            .then(data => {
                const itemCards = data.map(item => `
        <div class="col-md-4">
          <div class="card">
            <img
            src="${'http://localhost:8000/file/view/' + item.pictures[0].name}"
            alt="Item profile photo" class="card-img-top"
            width="400"
            >
            <div class="card-body">
              <p class="card-text">${item.collection.brand.name}</p>
              <p class="card-text">${item.subType.name}</p>
              <p class="card-text"><strong>${item.price + '$'}</strong></p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      `);
                document.getElementById('item-cards').innerHTML = itemCards.join('');
            })
            .catch(error => console.error(error));

        function showAlert(message, isError) {
            var alertDiv = document.createElement("div");
            isError ?
                alertDiv.className = "alert alert-danger col-6 mx-auto"
                :
                alertDiv.className = "alert alert-success col-6 mx-auto";
            alertDiv.innerHTML = message;
            document.body.appendChild(alertDiv);

            setTimeout(function () {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</div>
</div>
</html>
