<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-10" id="item-cards">

                </div>
            </div>
        </div>


        <script>
            fetch('http://localhost:8000/api/item/all')
                .then(response => response.json())
                .then(data => {
                    const itemCards = data.map(item => `
        <div class="col-md-4">
          <div class="card">
            <img th:if="${item.pictures[0]!=null}" src="${'http://localhost:8000/file/view/' + item.pictures[0].name}" alt="Item profile photo" class="card-img-top">
            <div class="card-body">
              <p class="card-text">${item.collection.brand.name}</p>
              <p class="card-text">${item.subType.name}</p>
              <p class="card-text"><strong>${item.price + '$'}</strong></p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      `);
                    document.getElementById('item-cards').innerHTML = itemCards.join('');
                })
                .catch(error => console.error(error));
            function showAlert(message, isError) {
                var alertDiv = document.createElement("div");
                isError ?
                    alertDiv.className = "alert alert-danger col-6 mx-auto"
                    :
                    alertDiv.className = "alert alert-success col-6 mx-auto";
                alertDiv.innerHTML = message;
                document.body.appendChild(alertDiv);

                setTimeout(function () {
                    alertDiv.remove();
                }, 3000);
            }
        </script>
    </div>
</div>
</html>
