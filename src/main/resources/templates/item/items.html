<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-12 mx-auto">
            <div class="row">
                <form action="">
                    <div class="col-12 mx-auto d-flex justify-content-between">

                        <div class="dropdown-center mx-auto">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown"
                                    data-bs-auto-close="outside" aria-expanded="false">
                                Sort
                            </button>
                            <ul class="dropdown-menu mx-auto">
                                <div class="btn-group-vertical mx-3" role="group"
                                     aria-label="Vertical radio toggle button group">
                                    <input type="radio" class="btn-check" name="sort-radio" id="sortPriceAsc"
                                           autocomplete="off" checked>
                                    <label class="btn btn-outline-dark" for="sortPriceAsc">Price Asc</label>

                                    <input type="radio" class="btn-check" name="sort-radio" id="sortPriceDesc"
                                           autocomplete="off">
                                    <label class="btn btn-outline-dark" for="sortPriceDesc">Price Desc</label>

                                    <input type="radio" class="btn-check" name="sort-radio" id="sortPopular"
                                           autocomplete="off">
                                    <label class="btn btn-outline-dark" for="sortPopular">Popular</label>

                                    <input type="radio" class="btn-check" name="sort-radio" id="sortDiscount"
                                           autocomplete="off">
                                    <label class="btn btn-outline-dark" for="sortDiscount">Discount</label>
                                </div>
                            </ul>
                        </div>
                        <div class="dropdown-center mx-auto">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown"
                                    data-bs-auto-close="outside" aria-expanded="false">
                                Price
                            </button>
                            <ul class="dropdown-menu" style="width: 400px">
                                <div class="form-check row d-inline-flex mx-auto">
                                    <div class="col mx-auto">
                                        <input type="number" id="minPrice" name="minPrice" class="form-control"

                                    </div>
                                    <div class="col mx-auto">
                                        <input type="number" id="maxPrice" name="maxPrice" class="form-control"
                                               placeholder="Price to"
                                               min="0">
                                    </div>
                                </div>
                            </ul>
                        </div>
                        <div class="dropdown-center mx-auto">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown"
                                    data-bs-auto-close="outside" aria-expanded="false">
                                Brand
                            </button>
                            <ul class="dropdown-menu">
                                <div class="form-check mx-auto" id="brands">

                                </div>
                            </ul>
                        </div>
                        <div class="dropdown-center mx-auto">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown"
                                    data-bs-auto-close="outside" aria-expanded="false">
                                Type
                            </button>
                            <ul class="dropdown-menu">
                                <div class="form-check mx-auto" id="types">

                                </div>
                            </ul>
                        </div>

                        <div class="dropdown-center mx-auto">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"

                                Color

                                <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-smooth-scroll="true"

                                    <div class="form-check mx-auto" id="colors" style="height: 200px; overflow: auto;">
                                    </div>
                                </div>
                            </ul>
                        </div>

                                    data-bs-auto-close="outside" aria-expanded="false">
                                Gender
                            </button>

                                <div class="form-check mx-2">
                                    <div class="form-check mx-auto">
                                        <input class="form-check-input" type="radio" name="genderId" id="genderMan"

                                        <label for="genderMan" class="form-check-label">MAN</label>
                                    </div>

                                        <label for="genderUnisex" class="form-check-label">UNISEX</label>
                                    </div>
                                </div>
                            </ul>
                        </div>

                        <div class="mx-auto">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="isChild">

                        </div>

                        <div class="mx-auto">
                            <input class="form-control me-2 text-black" type="text" style="width: 12rem" id="modelName" name="modelName">

                        <div class="mx-auto">
                            <button type="submit" class="btn btn-dark">Search</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2">

            </div>
            <div class="col-10 ">
                <div class="row d-inline-flex" id="item-cards">

                </div>
            </div>
        </div>
    </div>

    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);

        function getBrands() {
            const brandIds = urlSearchParams.getAll('brandId');
            const selectedBrandIds = brandIds.map(id => parseInt(id));
            fetch('http://localhost:8000/api/brand/all')
                .then(response => response.json())
                .then(data => {
                    const brandInputs = data.map(brand => `
        <div class="form-check mx-auto">
          <input
          name="brandId"
          class="form-check-input"
          type="checkbox"
          id="${brand.name}"
          value="${brand.id}"
            ${selectedBrandIds.includes(brand.id)
                        ?
                        'checked' : ''}
            >
          <label for="${brand.name}" class="form-check-label">${brand.name}</label>
        </div>
      `);
                    document.getElementById("brands").innerHTML = brandInputs.join('');
                })
                .catch(error => console.error(error));
        }

        function getTypes() {
            const typeIds = urlSearchParams.getAll('typeId');
            const selectedTypeIds = typeIds.map(id => parseInt(id));
            fetch('http://localhost:8000/api/type/all')
                .then(response => response.json())
                .then(data => {
                    const typeInputs = data.map(type => `
                <div class="form-check mx-auto">
                    <input
                    name="typeId"
                    class="form-check-input"
                    type="checkbox"
                    id="${type.name}"
                    value="${type.id}"
                    ${selectedTypeIds.includes(type.id)
                        ?
                        'checked' : ''}
                    >
                    <label for="${type.name}" class="form-check-label">${type.name}</label>
                </div>
                `);
                    document.getElementById("types").innerHTML = typeInputs.join('');
                }).catch(error => console.error(error));
        }

        function getColors() {
            const colorIds = urlSearchParams.getAll('colorId');
            const selectedColorIds = colorIds.map(id => parseInt(id));
            fetch('http://localhost:8000/api/color/all')
                .then(response => response.json())
                .then(data => {
                    const colorInputs = data.map(color => `
                <div class="form-check mx-auto">
                    <input
                    name="colorId"
                    class="form-check-input"
                    type="checkbox"
                    id="${color.name}"
                    value="${color.id}"
                    ${selectedColorIds.includes(color.id)
                        ?
                        'checked' : ''}
                    >
                    <label for="${color.name}" class="form-check-label">${color.name}</label>
                </div>
                `);
                    document.getElementById("colors").innerHTML = colorInputs.join('');
                }).catch(error => console.error(error));
        }

        function getMaterials() {
            const materialIds = urlSearchParams.getAll('materialId');
            const selectedMaterialIds = materialIds.map(id => parseInt(id));
            fetch('http://localhost:8000/api/material/all')
                .then(response => response.json())
                .then(data => {
                    const materialInputs = data.map(material => `
                    <div class="form-check mx-auto">
                    <input
                    name="materialId"
                    class="form-check-input"
                    type="checkbox"
                    id="${material.name}"
                    value="${material.id}"
                    ${selectedMaterialIds.includes(material.id)
                        ?
                        'checked' : ''}
                    >
                    <label for="${material.name}" class="form-check-label">${material.name}</label>
                </div>
                    `);
                    document.getElementById("materials").innerHTML = materialInputs.join('');
                }).catch(error => console.error(error));
        }

        function showAlert(message, isError) {
            var alertDiv = document.createElement("div");
            isError ?
                alertDiv.className = "alert alert-danger col-6 mx-auto"
                :
                alertDiv.className = "alert alert-success col-6 mx-auto";
            alertDiv.innerHTML = message;
            document.body.appendChild(alertDiv);

            setTimeout(function () {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</div>
