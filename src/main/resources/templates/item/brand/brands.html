<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col-12 mx-auto">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-success mx-auto" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                        Create New
                    </button>
                    <div class="modal fade col-8" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                         tabindex="-1"
                         aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create New Brand</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row mt-3">
                                        <div class="col-12 mx-auto">
                                            <label>Name</label>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-12 mx-auto">
                                            <input type="text" name="name" id="name" class="form-control"
                                                   placeholder="Brand Name" required>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-12 mx-auto">
                                            <label>Logo</label>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-12 mx-auto">
                                            <label>HERE should be file uploading</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-success" data-bs-dismiss="modal"
                                            onclick="createBrand()">Create
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-8 mx-auto text-center">
            <h1 class="h1">BRANDS</h1>
            <table class="table table-striped mt-3" id="brand-table">
                <thead>
                <tr>
                    <th scope="col" class="me-2">NAME</th>
                    <th scope="col">LOGO</th>
                    <th scope="col">Details</th>
                </tr>
                </thead>
                <tbody id="collection-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div style="height: 16rem"></div>

    <script>
        fetch('http://localhost:8000/api/brand/all')
            .then(response => response.json())
            .then(data => {
                const tableBodyElement = document.getElementById("collection-table-body");
                tableBodyElement.innerHTML = '';

                data.forEach(brand => {
                    const trElement = document.createElement('tr');
                    const nameTdElement = document.createElement('td');
                    const logoTdElement = document.createElement('td');
                    const detailsTdElement = document.createElement('td');

                    nameTdElement.innerText = brand.name;
                    // logoTdElement.innerText = brand.picture;
                    detailsTdElement.innerHTML =
                        `<a href="/brand/details/${brand.id}" class="btn-success btn btn-sm">Details</a>`;

                    trElement.appendChild(nameTdElement);
                    trElement.appendChild(logoTdElement);
                    trElement.appendChild(detailsTdElement);
                    tableBodyElement.appendChild(trElement);
                });
            })
            .catch(error => console.error(error));

        function createBrand() {
            const request = new XMLHttpRequest();
            request.open("POST", '/api/brand', true);
            request.setRequestHeader("Content-Type", "application/json");
            request.onreadystatechange = () => {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.response != null) {
                        showAlert("Successfully created! Refresh the page!", false);
                        document.getElementById("name").value = '';
                    } else {
                        showAlert("Error! Brand is already created or you don't have access!", true);
                    }
                }
            }
            request.send(
                JSON.stringify(
                    {
                        "name": document.getElementById("name").value
                    }
                ))
        }

        function showAlert(message, isError) {
            var alertDiv = document.createElement("div");
            isError ?
                alertDiv.className = "alert alert-danger col-6 mx-auto"
                :
                alertDiv.className = "alert alert-success col-6 mx-auto";
            alertDiv.innerHTML = message;
            document.body.appendChild(alertDiv);

            setTimeout(function () {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</div>
</html>
