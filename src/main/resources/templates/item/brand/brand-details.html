<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-8 mx-auto p-4">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Brand name</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="hidden" name="id" id="id" class="form-control">
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 d-block">
                            <button class="btn btn-primary me-2" onclick="updateBrand()">Update</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm delete</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="fs-5">Are you sure you want to delete?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                            onclick="deleteBrand()">Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12" id="divImg">
                            <img id="brandImg" width="200px">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>Picture</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <input type="file" class="form-control" name="picture" id="picture">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary me-2" onclick="addPicture()">Add Picture</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#deletePictureModal">Delete Picture</button>
                            <div class="modal fade" id="deletePictureModal" tabindex="-1" aria-labelledby="deletePictureModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="deletePictureModalLabel">Confirm delete</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="fs-5">Are you sure you want to delete?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                            </button>
                                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                                    onclick="deletePicture()">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="row col-12 text-center">
                    <h1 id="collections-header" class="header"></h1>
                </div>

                <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                    Create New Collection
                </button>

                <div class="modal fade col-8" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Collection</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row mt-3">
                                    <div class="col-12 mx-auto">
                                        <label>Name</label>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12 mx-auto">
                                        <input type="text" name="name" id="collectionName" class="form-control" required>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 mx-auto">
                                        <label>Year</label>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12 mx-auto">
                                        <select type="text" name="year" id="year" class="form-select"
                                                required>
                                            <option value="2023" selected="selected">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 mx-auto">
                                        <label>Season</label>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12 mx-auto">
                                        <select type="text" name="seasonId" id="seasonId" class="form-select"
                                                required>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 mx-auto">
                                        <label>Manufacturer Country</label>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-12 mx-auto">
                                        <select type="text" name="seasonId" id="manufacturerId" class="form-select"
                                                required>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                        onclick="createCollection()">Create
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12 mx-auto">
                    <table class="table table-light mt-2">
                        <thead>
                        <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">YEAR</th>
                            <th scope="col">SEASON</th>
                            <th scope="col">DETAILS</th>
                        </tr>
                        </thead>
                        <tbody id="collection-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--    <div class="row mt-3 text-center d-flex align-items-center">-->
    <!--        <div class="col-8 mx-auto ">-->
    <!--            <h1 class="mx-auto h1 text-center">BRAND NOT FOUND!</h1>-->
    <!--            <h2 class="mx-auto h2 text-center">It is deleted or hasn't added yet!</h2>-->
    <!--            <a href="/brand/" class="btn btn-outline-dark ">Go to Brands</a>-->
    <!--        </div>-->
    <!--    </div>-->
    <script>
        function showAlert(message, isError) {
            var alertDiv = document.createElement("div");
            alertDiv.className = isError ? "alert alert-danger col-6 mx-auto position-absolute top-0 start-50 translate-middle-x" : "alert alert-success col-6 mx-auto position-absolute top-0 start-50 translate-middle-x";
            alertDiv.innerHTML = message;
            document.body.appendChild(alertDiv);

            setTimeout(function() {
                alertDiv.remove();
            }, 3000);
        }

        const path = window.location.pathname;
        const pathParts = path.split('/');
        const brandId = pathParts[3];
        fetch('http://localhost:8000/api/brand/' + brandId)
            .then(response => response.json())
            .then(brand => {
                if (brand != null) {
                    const {id, name, picture} = brand;
                    document.getElementById("id").value = id;
                    document.getElementById("name").value = name;
                    document.getElementById("collections-header").innerText = '"' + brand.name + '" collections';
                    document.getElementById("brandImg").src = "http://localhost:8000/file/view/" + picture.name;
                }
            })
            .catch(error => console.error(error));

        fetch('http://localhost:8000/api/season/all')
            .then(response => response.json())
            .then(data => {
                const selectElement = document.getElementById("seasonId");
                data.forEach(season => {
                    const optionElement = document.createElement('option');
                    optionElement.value = season.id;
                    optionElement.text = season.name;
                    selectElement.appendChild(optionElement);
                });
            })
            .catch(error => console.error(error));
        fetch('http://localhost:8000/api/manufacturer/all')
            .then(response => response.json())
            .then(data => {
                const selectElement = document.getElementById("manufacturerId");
                data.forEach(manufacturer => {
                    const optionElement = document.createElement('option');
                    optionElement.value = manufacturer.id;
                    optionElement.text = manufacturer.name;
                    selectElement.appendChild(optionElement);
                });
            }).catch(error => console.error(error));

        function createCollection() {
            const request = new XMLHttpRequest();
            request.open("POST", '/api/collection', true);
            request.setRequestHeader("Content-Type", "application/json");
            request.onreadystatechange = () => {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.response != null) {
                        showAlert("Successfully created! Refresh the page!", false);
                    } else {
                        showAlert("Error! Collection is already created or you don't have access!", true);
                    }
                }
            }
            request.send(
                JSON.stringify(
                    {
                        "name": document.getElementById("collectionName").value,
                        "brand": {
                            "id": parseInt(document.getElementById("id").value)
                        },
                        "season": {
                            "id": parseInt(document.getElementById("seasonId").value)
                        },
                        "year": document.getElementById("year").value,
                        "manufacturer" : {
                            "id": parseInt(document.getElementById("manufacturerId").value)
                        }
                    }
                ))
            document.getElementById("name").value = '';
        }

        fetch('http://localhost:8000/api/collection/get-by-brand/' + brandId)
            .then(response => response.json())
            .then(data => {
                const tableBodyElement = document.getElementById("collection-table-body");
                tableBodyElement.innerHTML = '';

                data.forEach(collection => {
                    const trElement = document.createElement('tr');
                    const nameTdElement = document.createElement('td');
                    const yearTdElement = document.createElement('td');
                    const seasonTdElement = document.createElement('td');
                    const detailsTdElement = document.createElement('td');

                    nameTdElement.innerText = collection.name;
                    yearTdElement.innerText = collection.year;
                    seasonTdElement.innerText = collection.season ? collection.season.name : undefined;
                    detailsTdElement.innerHTML =
                        `<a href="/collection/details/${collection.id}" class="btn btn-outline-dark btn-sm">Details</a>`;

                    trElement.appendChild(nameTdElement);
                    trElement.appendChild(yearTdElement);
                    trElement.appendChild(seasonTdElement);
                    trElement.appendChild(detailsTdElement);
                    tableBodyElement.appendChild(trElement);
                });
            })
            .catch(error => console.error(error));

        function updateBrand() {
            const request = new XMLHttpRequest();
            request.open("PUT", '/api/brand', true);
            request.setRequestHeader("Content-Type", "application/json");
            request.onreadystatechange = () => {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.response != null) {
                        showAlert("Successfully updated! Refresh the page!", false);
                    } else {
                        showAlert("Error! You may not have access!", true);
                    }
                }
            }
            request.send(
                JSON.stringify(
                    {
                        "id": document.getElementById("id").value,
                        "name": document.getElementById("name").value
                    }
                ))
        }

        function deleteBrand() {
            const request = new XMLHttpRequest();
            const id = document.getElementById("id").value;
            request.open("DELETE", '/api/brand/' + id, true);
            request.setRequestHeader("Content-Type", "application/json");
            request.send()
        }

        function addPicture(){
            const input = document.getElementById("picture");
            const files = input.files;
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('picture', files[i]);
            }
            fetch('http://localhost:8000/api/brand/picture/' + brandId,{
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if(response != null){
                        showAlert("Successfully added!", false)
                    } else {
                        showAlert("Error", true)
                    }
                })
                .catch(error =>{
                    console.error(error)
                })
        }
        function deletePicture(){
            document.getElementById("brandImg").remove();
            fetch('http://localhost:8000/api/brand/picture/' + brandId, {
                method: 'DELETE'
            })
                .catch(error => {
                    console.error(error)
                })
        }
    </script>
</div>
</html>
