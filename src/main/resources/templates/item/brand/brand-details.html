<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>

<div layout:fragment="content">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="row text-center">
                <div class="col-8 text-center mx-auto">
                    <div class="row mt-3">
                        <div class="col-12 mx-auto">
                            <a href="/brand/" class="btn btn-outline-dark ">Go to Brands</a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 mx-auto">
                            <label>Name</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6 mx-auto">
                            <input type="hidden" name="id" id="id" class="form-control">
                            <input type="text" name="name" id="name" class="form-control text-center" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 mx-auto">
                            <label>Picture</label>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 mx-auto">
                            <label>HERE should be file uploading</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 mx-auto d-block">
                            <button class="btn btn-success me-3" onclick="updateBrand()">Update</button>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm delete</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p class="fs-5">Are you sure you want to delete?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                            onclick="deleteBrand()">Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 mx-auto text-center">
                    <h1 id="collections-header" class="header"></h1>
                    <table class="table mt-3">
                        <thead>
                        <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">YEAR</th>
                            <th scope="col">SEASON</th>
                            <th scope="col">DETAILS</th>
                        </tr>
                        </thead>
                        <tbody id="collection-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--    <div class="row mt-3 text-center d-flex align-items-center">-->
    <!--        <div class="col-8 mx-auto ">-->
    <!--            <h1 class="mx-auto h1 text-center">BRAND NOT FOUND!</h1>-->
    <!--            <h2 class="mx-auto h2 text-center">It is deleted or hasn't added yet!</h2>-->
    <!--            <a href="/brand/" class="btn btn-outline-dark ">Go to Brands</a>-->
    <!--        </div>-->
    <!--    </div>-->
    <script>
        const path = window.location.pathname;
        const pathParts = path.split('/');
        const id = pathParts[3];
        fetch('http://localhost:8000/brand/' + id)
            .then(response => response.json())
            .then(brand => {
                if (brand != null) {
                    const {id, name} = brand;
                    document.getElementById("id").value = id;
                    document.getElementById("name").value = name;
                    document.getElementById("collections-header").innerText = '"' + brand.name + '" collections';
                }
            })
            .catch(error => console.error(error));
        fetch('http://localhost:8000/collection/get-by-brand/' + id)
            .then(response => response.json())
            .then(data => {
                const tableBodyElement = document.getElementById("collection-table-body");
                tableBodyElement.innerHTML = '';

                data.forEach(collection => {
                    const trElement = document.createElement('tr');
                    const nameTdElement = document.createElement('td');
                    const yearTdElement = document.createElement('td');
                    const seasonTdElement = document.createElement('td');
                    const detailsTdElement = document.createElement('td');

                    nameTdElement.innerText = collection.name;
                    yearTdElement.innerText = collection.year;
                    seasonTdElement.innerText = collection.season ? collection.season.name : undefined;
                    detailsTdElement.innerHTML =
                        `<a href="/collection/details/${collection.id}" class="btn-success btn btn-sm">Details</a>`;

                    trElement.appendChild(nameTdElement);
                    trElement.appendChild(yearTdElement);
                    trElement.appendChild(seasonTdElement);
                    trElement.appendChild(detailsTdElement);
                    tableBodyElement.appendChild(trElement);
                });
            })
            .catch(error => console.error(error));

        function updateBrand() {
            const request = new XMLHttpRequest();
            request.open("PUT", '/brand', true);
            request.setRequestHeader("Content-Type", "application/json");
            request.onreadystatechange = () => {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.response != null) {
                        showAlert("Successfully updated! Refresh the page!", false);
                    } else {
                        showAlert("Error! You may not have access!", true);
                    }
                }
            }
            request.send(
                JSON.stringify(
                    {
                        "id": document.getElementById("id").value,
                        "name": document.getElementById("name").value
                    }
                ))
        }

        function deleteBrand() {
            const request = new XMLHttpRequest();
            const id = document.getElementById("id").value;
            request.open("DELETE", '/brand/' + id, true);
            request.setRequestHeader("Content-Type", "application/json");
            request.send()
        }

        function showAlert(message, isError) {
            var alertDiv = document.createElement("div");
            isError ? alertDiv.className = "alert alert-danger col-6 mx-auto" : alertDiv.className = "alert alert-success col-6 mx-auto";
            alertDiv.innerHTML = message;
            document.body.appendChild(alertDiv);

            setTimeout(function () {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</div>
</html>
