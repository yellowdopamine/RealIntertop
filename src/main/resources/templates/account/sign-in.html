<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html"
>

<div layout:fragment="content">
    <div class="row ">
        <div class="col-6 mx-auto my-auto mt-3">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error != null}">
                <strong>Incorrect user or password!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form th:action="@{'/auth'}" method="post">
                    <label for="floatingInput" class="mt-3">Email</label>
                    <input type="email" name="email" class="form-control mt-2"
                           id="floatingInput">

                    <label for="floatingPassword" class="mt-3">Password</label>
                    <input type="password" name="password" class="form-control mt-2"
                           id="floatingPassword">
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
