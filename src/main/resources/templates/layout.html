            <div class="container-fluid mx-auto">

                            <a href="/account/register" class="nav-link fs-6 text-black">+7 771 704-53-01</a>
                        </li>

                        <li class="nav-item mx-auto py-3 px-2">
                            <a href="/account/register" class="nav-link fs-6 text-black">+7 705 924-11-00</a>
                        </li>

                        <form class="d-flex py-3 px-2" role="search">
                            <input class="form-control me-2 text-black" type="search" placeholder="Search"
                                   aria-label="Search" style="width: 12rem">
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                        </form>

                        <li class="nav-item mx-auto py-3 px-2" sec:authorize="isAnonymous()">
                            <a href="/account/register" class="nav-link fs-6 text-black">REGISTER</a>
                        </li>

                        <li class="nav-item mx-auto py-3 px-2 " sec:authorize="isAnonymous()">
                            <a href="/account/sign-in" class="nav-link fs-6 text-black">LOGIN</a>
                        </li>

                        </li>

                        <li class="nav-item mx-auto py-3 px-2 dropdown" sec:authorize="isAuthenticated()">

                                  aria-expanded="false">
                                <span class="fs-6 text-black" th:text="${#authentication.principal.fullName}"></span>
                            </span>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item fs-6 text-black" th:href="@{'/account/profile'}">Profile</a>
                                </li>
                                <li><a class="dropdown-item fs-6 text-black"
                                       th:href="@{'/account/settings'}">Settings</a></li>
                                <li><a class="dropdown-item fs-6 text-black" href="JavaScript:void(0)"
                                       onclick="logout()">Logout</a>
                                </li>
                                <form hidden="hidden" th:action="${'/logout'}" method="post" id="logoutForm">
                                </form>
                                <script type="text/javascript">
                                    function logout() {
                                        document.getElementById("logoutForm").submit();
                                    }
                                </script>
                            </ul>
                        </li>
                        <li class="nav-item mx-auto py-3 px-2">

</script>
